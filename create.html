            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞ –∫–Ω–æ–ø–∫–µ (—Ç–µ–∫—Å—Ç 'ua' –ø—Ä–∏ –∫–æ–¥–µ 'uk')

          function toggleInputLanguage() {
            const current = localStorage.getItem(INPUT_LANG_KEY) || "ru";

          }

          // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤
          document.addEventListener("DOMContentLoaded", () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —è–∑—ã–∫–∞ –≤–≤–æ–¥–∞
            const savedLang = localStorage.getItem(INPUT_LANG_KEY) || "ru";
            applyInputLanguage(savedLang);

            // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ RU ‚áÑ UA
            document
              .getElementById("langBtn")

            const dealSel = document.getElementById("deal");
            const priceRow = document.getElementById("priceRow");
            const priceInp = document.getElementById("price");
            const catSel = document.getElementById("category");

            const servicesInp = document.getElementById("services");
            const servicesLabel = document.getElementById("services-label");

            const lblDeal = document.querySelector('label[for="deal"]');
            const lblCat = document.querySelector('label[for="category"]');
            const titleInp = document.getElementById("title");
            const lblTitle = titleInp ? titleInp.previousElementSibling : null; // ¬´–í–∏–¥ —Ç–æ–≤–∞—Ä–∞¬ª

            const hide = (el, on) => {

            // –ö–Ω–æ–ø–∫–∞ "–°–±—Ä–æ—Å —É—Å–ª–æ–≤–∏–π"
            const resetBtn = document.getElementById("reset-btn");
            resetBtn?.addEventListener("click", () => {
              const show = (el) => {
                if (el) el.hidden = false;
              };

              // –ü–æ–∫–∞–∑–∞—Ç—å –±–ª–æ–∫ "–£—Å–ª—É–≥–∏" –∏ –≤—ã–π—Ç–∏ –∏–∑ —Å–µ—Ä–≤–∏—Å-—Ä–µ–∂–∏–º–∞
              show(servicesLabel);
              show(servicesInp);
              setServiceMode(false); // —Ç—É—Ç –≤–µ—Ä–Ω—É—Ç—Å—è: –¢–∏–ø —Å–¥–µ–ª–∫–∏, –ö–∞—Ç–µ–≥–æ—Ä–∏—è, –í–∏–¥ —Ç–æ–≤–∞—Ä–∞

              // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è
              if (servicesInp) servicesInp.value = "";
              if (titleInp) titleInp.value = "";
              if (priceInp) priceInp.value = "";
              const phoneInp = document.getElementById("phone");
              if (phoneInp) phoneInp.value = "";
              const descInp = document.getElementById("desc");
              if (descInp) descInp.value = "";

              // –°–±—Ä–æ—Å–∏—Ç—å select'—ã –∫ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–∞–º
              if (dealSel) dealSel.selectedIndex = 0;
              if (catSel) catSel.selectedIndex = 0;
              const citySel = document.getElementById("city");
              if (citySel) citySel.selectedIndex = 0;

              // –û–±–Ω–æ–≤–∏—Ç—å –≤–∏–∑—É–∞–ª—å–Ω—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
              setCatColor();
              syncPriceRow();

              // –í–ê–ñ–ù–û: –Ω–µ —Å—Ç–∞–≤–∏–º .focus() –Ω–∏ –Ω–∞ –æ–¥–Ω–æ –ø–æ–ª–µ ‚Äî –∏–Ω–∞—á–µ —Å–Ω–æ–≤–∞ –≤–∫–ª—é—á–∏—Ç—Å—è —Ä–µ–∂–∏–º "–£—Å–ª—É–≥–∏" (—É —Ç–µ–±—è –Ω–∞ services —Å—Ç–æ–∏—Ç —Å–ª—É—à–∞—Ç–µ–ª—å focus ‚Üí setServiceMode(true)):contentReference[oaicite:1]{index=1}.
            });

            // –¶–≤–µ—Ç placeholder —É select (–∫–∞–∫ –±—ã–ª–æ)
            const setCatColor = () => {
              catSel.style.color = catSel.value ? "#111827" : "#6b7280";
            };
            catSel.addEventListener("change", setCatColor);
            setCatColor();

            // –ü–æ–∫–∞–∑ —Ü–µ–Ω—ã —Ç–æ–ª—å–∫–æ –¥–ª—è ¬´–ü—Ä–æ–¥–∞–º¬ª (–∫–∞–∫ –±—ã–ª–æ)
            const syncPriceRow = () => {
              const show = dealSel.value === "–ü—Ä–æ–¥–∞–º" && !SERVICE_MODE;
              priceRow.hidden = !show;
              if (!show) priceInp.value = "";
            };
            dealSel.addEventListener("change", syncPriceRow);

            // –í–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º ¬´–£—Å–ª—É–≥–∏¬ª
            const setServiceMode = (on) => {
              SERVICE_MODE = !!on;
              hide(lblDeal, SERVICE_MODE);
              hide(dealSel, SERVICE_MODE);
              hide(lblCat, SERVICE_MODE);
              hide(catSel, SERVICE_MODE);
              hide(lblTitle, SERVICE_MODE);
              hide(titleInp, SERVICE_MODE);
              // –¶–µ–Ω–∞ –≤—Å–µ–≥–¥–∞ —Å–∫—Ä—ã—Ç–∞ –≤ —Ä–µ–∂–∏–º–µ —É—Å–ª—É–≥
              priceRow.hidden = true;
              syncPriceRow();
            };

            // –í—Ö–æ–¥ –≤ ¬´–£—Å–ª—É–≥–∏¬ª: –∫–ª–∏–∫–æ–º –ø–æ –º–µ—Ç–∫–µ, —Ñ–æ–∫—É—Å–æ–º –∏–ª–∏ –≤–≤–æ–¥–æ–º
            servicesLabel?.addEventListener("click", () => {
              servicesInp?.focus();
              setServiceMode(true);
            });
            servicesInp?.addEventListener("focus", () => setServiceMode(true));
            servicesInp?.addEventListener("input", () => setServiceMode(true));

            // –í—Ö–æ–¥ –≤ ¬´–¢–∏–ø —Å–¥–µ–ª–∫–∏¬ª: ¬´–£—Å–ª—É–≥–∏¬ª —Å–∫—Ä—ã–≤–∞–µ–º —Å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const hideServicesBlock = () => {
              setServiceMode(false);
              hide(servicesLabel, true);
              hide(servicesInp, true);
              syncPriceRow();
            };
            dealSel?.addEventListener("focus", hideServicesBlock);
            dealSel?.addEventListener("click", hideServicesBlock);

            // –°—Ç–∞—Ä—Ç–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            syncPriceRow();
          });

          function enforceLanguage(lang) {
            const inputs = document.querySelectorAll(
              "input[type='text'], textarea"
            );

            inputs.forEach((el) => {
              el.addEventListener("input", () => {
                const value = el.value;

                if (lang === "ru") {
                  // –∑–∞–ø—Ä–µ—â–∞–µ–º —É–∫—Ä–∞–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã
                  if (/[—ñ—ó—î“ë–Ü–á–Ñ“ê]/.test(value)) {
                    el.setCustomValidity(
                      "–¢–µ–∫—Å—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ç–æ–ª—å–∫–æ –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ"
                    );
                    el.reportValidity();
                  } else {
                    el.setCustomValidity("");
                  }
                }

                if (lang === "uk") {
                  // –∑–∞–ø—Ä–µ—â–∞–µ–º —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã
                  if (/[—ë—ä—ã—ç–Å–™–´–≠]/.test(value)) {
                    el.setCustomValidity(
                      "–¢–µ–∫—Å—Ç –ø–æ–≤–∏–Ω–µ–Ω –±—É—Ç–∏ —Ç—ñ–ª—å–∫–∏ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é –º–æ–≤–æ—é"
                    );
                    el.reportValidity();
                  } else {
                    el.setCustomValidity("");
                  }
                }
              });
            });
          }

          // === –ù–æ–≤–æ—Å—Ç–∏ —Å–∞–π—Ç–∞ (read-only –¥–ª—è create.html) ===
          const NEWS_KEY = "site_news";

          // –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –≤—ã–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞
          function escapeHtml(s) {
            return String(s)
              .replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")
              .replace(/"/g, "&quot;")
              .replace(/'/g, "&#39;");
          }

          function renderNews() {
            const box = document.getElementById("newsBody");
            if (!box) return;

            let items = [];
            try {
              items = JSON.parse(localStorage.getItem(NEWS_KEY) || "[]");
            } catch (e) {
              items = [];
            }

            if (!Array.isArray(items) || items.length === 0) {
              const lang = document.documentElement.lang === "uk" ? "uk" : "ru";
              const emptyText =
                lang === "uk"
                  ? "–ü–æ–∫–∏ –Ω–æ–≤–∏–Ω –Ω–µ–º–∞—î. –ê–¥–º—ñ–Ω –¥–æ–¥–∞—Å—Ç—å –ø—ñ–∑–Ω—ñ—à–µ."
                  : "–ü–æ–∫–∏ –Ω–æ–≤–∏–Ω –Ω–µ–º–∞—î. –ê–¥–º—ñ–Ω –¥–æ–¥–∞—Å—Ç—å –ø—ñ–∑–Ω—ñ—à–µ.";
              box.innerHTML = `<p style="opacity:.7">${emptyText}</p>`;
              return;
            }

            box.innerHTML = items
              .map((n) => {
                const dt = n?.date
                  ? `<div class="news__date">${escapeHtml(n.date)}</div>`
                  : "";
                const txt = escapeHtml(n?.text || "");
                return `<article class="news__item">${dt}<div class="news__text">${txt}</div></article>`;
              })
              .join("");
          }

          // –≤ –∫–æ–Ω—Ü–µ DOMContentLoaded:
          document.addEventListener("DOMContentLoaded", () => {
            renderNews();
          });
        </script>
      </main>
      <section class="news" aria-labelledby="newsTitle">
        <h2 id="newsTitle" class="news__title">–ù–æ–≤–æ—Å—Ç–∏ —Å–∞–π—Ç–∞</h2>
        <div
          id="newsBody"

          title="–ó–¥–µ—Å—å –∞–¥–º–∏–Ω –ø—É–±–ª–∏–∫—É–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏ –¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è"
        ></div>

    <script>
      const API = "https://68e3a1098e14f4523dae1d54.mockapi.io";

      function tryPostAd() {
        const desc = (val("description") || val("desc") || "").trim();

        const ad = {
          title: val("title"),

          desc: desc, // –¥—É–±–ª–∏—Ä—É–µ–º –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏

        fetch(API + "/ads", {
          method: "POST",

            return res.json();

            form.reset();
          })
          .catch((err) => alert("–û—à–∏–±–∫–∞: " + err.message));
      }

      // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç–∞—Ç—É—Å–∞ API (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
      async function apiStatus() {
        try {
          const r = await fetch(API + "/ads", { cache: "no-store" });
          return r.ok;

          return false;
        }

      document.addEventListener("DOMContentLoaded", () =>
        apiStatus().then((ok) => {
          const el = document.getElementById("apiStatus");
          if (!el) return;
          el.textContent = ok ? "API: OK" : "API: OFFLINE";
          el.style.color = ok ? "#16a34a" : "#ef4444";
        })
