<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>–ü—Ä–æ–¥–∞–π-–∫–∞!</title>
    <style>
      /* ===== –°–±—Ä–æ—Å –∏ –±–∞–∑–∞ ===== */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font: 16px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
        color: #111827; /* —Ç–µ–∫—Å—Ç */
        background: #bababe; /* —Ñ–æ–Ω */
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      :focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }

      /* ===== –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä ===== */
      .wrap {
        max-width: 1100px;
        margin: 8px auto;
        padding: 0 16px;
      }

      /* ===== –®–∞–ø–∫–∞ ===== */
      .bar {
        background: #e5e7eb;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        padding: 10px 12px;
        position: sticky;
        top: 8px;
        z-index: 20;
      }
      .bar__row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
      }
      .brand__logo {
        font-size: 20px;
      }
      .nav {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .link {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #fff;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ef4444;
        color: #ef4444;
        background: #fff;
      }
      .btn:hover {
        background: #fff1f2;
      }
      .link:hover {
        background: #f9fafb;
      }

      /* –í—ã–ø–∞–¥–∞—à–∫–∞ –Ω–∞ <details> */
      .dd {
        border: 1px solid #d1d5db;
        background: #fff;
        border-radius: 10px;
        padding: 6px;
      }
      .dd > summary {
        list-style: none;
        cursor: pointer;
        user-select: none;
        padding: 8px 10px;
        border-radius: 8px;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        min-height: 44px; /* –º–æ–∂–Ω–æ 40‚Äì44px, –∫–∞–∫ —Ç–µ–±–µ –Ω—Ä–∞–≤–∏—Ç—Å—è */
        line-height: 1; /* –∏—Å–∫–ª—é—á–∞–µ–º —Ä–∞–∑–Ω–∏—Ü—É –∏–∑-–∑–∞ –º–µ–∂—Å—Ç—Ä–æ—á–Ω–æ–≥–æ */
      }

      .dd > summary::after {
        content: "‚ñæ";
        font-size: 12px;
        opacity: 0.7;
      }
      .dd[open] > summary::after {
        content: "‚ñ¥";
      }
      .dd__panel {
        display: none; /* –±—ã–ª–æ: display: grid; */
        margin-top: 0; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –æ—Ç—Å—Ç—É–ø –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
        padding: 0; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
        border-top: 0; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
        max-height: none; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
        overflow: visible; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
      }

      /* –ö–æ–≥–¥–∞ <details> –æ—Ç–∫—Ä—ã—Ç ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å –ø–∞–Ω–µ–ª—å –∏ –≤–µ—Ä–Ω—É—Ç—å –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ */
      .dd[open] .dd__panel {
        display: grid;
        gap: 6px;
        margin-top: 8px;
        padding: 8px;
        border-top: 1px dashed #e5e7eb;
        max-height: 260px;
        overflow: auto;
      }

      /* –°–∫—Ä—ã–≤–∞—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∑–∞–∫—Ä—ã—Ç—ã—Ö <details> */
      .dd:not([open]) .dd__panel {
        display: none !important;
      }

      .dd__item {
        padding: 6px 8px;
        border-radius: 6px;
      }
      .dd__item:hover {
        background: #f3f4f6;
      }

      /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
      .field {
        display: flex;
        gap: 8px;
        align-items: center;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 6px;
      }
      .input {
        flex: 1;
        border: 0;
        background: transparent;
        padding: 6px;
      }
      .input:focus {
        outline: none;
      }
      .mini {
        padding: 6px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
      }

      /* ====== –ê–î–ê–ü–¢–ò–í –î–õ–Ø –û–°–ù–û–í–´ (–ü–ö/–Ω–æ—É—Ç/–ø–ª–∞–Ω—à–µ—Ç/—Ç–µ–ª–µ—Ñ–æ–Ω) ====== */

      /* –ë–µ–π–∑–ª–∞–π–Ω (—Ç–µ–ª–µ—Ñ–æ–Ω, ‚â§480‚Äì640px) */
      .main {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr; /* –≤—Å—ë –≤ –æ–¥–Ω—É –∫–æ–ª–æ–Ω–∫—É */
        align-items: start;
      }
      .sidebar {
        order: 2; /* —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ–¥ —Å–ø–∏—Å–∫–æ–º –æ–±—ä—è–≤–ª–µ–Ω–∏–π */
      }
      .main__right {
        order: 1;
      }

      /* –£—Ç–∏–ª–∏—Ç—ã/–∫–Ω–æ–ø–∫–∏/–º–µ–ª–æ—á–∏ (–µ—Å–ª–∏ –Ω–µ –æ–±—ä—è–≤–ª–µ–Ω—ã –≤—ã—à–µ) */
      .chip {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        background: #fff;
      }
      .chip:active {
        transform: translateY(1px);
      }
      .muted {
        color: #6b7280;
        font-size: 12px;
      }
      #phone-form {
        display: flex;
        gap: 8px;
      }
      #phone-form input#phone {
        flex: 1;
        min-width: 0;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
      }
      .city-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 6px;
      }
      .city-grid .city-btn {
        padding: 8px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #fff;
      }
      .city-actions {
        display: flex;
        justify-content: flex-end;
        padding: 0 8px 8px;
      }

      /* –ü–ª–∞–Ω—à–µ—Ç (‚â•640px) ‚Äî –¥–≤–µ –∫–æ–ª–æ–Ω–∫–∏: —É–∑–∫–∏–π —Å–∞–π–¥–±–∞—Ä + –∫–æ–Ω—Ç–µ–Ω—Ç */
      @media (min-width: 640px) {
        .main {
          grid-template-columns: 220px 1fr;
        }
        .sidebar {
          order: 1;
          position: sticky;
          top: 90px; /* –¥–µ—Ä–∂–∏–º –±–æ–∫–æ–≤—É—Ö—É –ø–æ–¥ —à–∞–ø–∫–æ–π */
          align-self: start;
        }
        .main__right {
          order: 2;
        }
        .city-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }

      /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∏ —Å–ø–∏—Å–∫–∏ –≤ —Å–∞–π–¥–±–∞—Ä–µ (–≤–∏–∑—É–∞–ª –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ) */
      .side__section {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .side__head {
        margin: 0 0 8px;
        font-size: 14px;
        font-weight: 700;
        color: #374151;
      }
      .side__list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 6px;
      }
      .side__list label,
      .side__list .chip {
        font-size: 14px;
      }
      /* –±–µ–π–¥–∂ ¬´–û—Å—Ç–∞–ª–æ—Å—å 6 –¥–Ω.¬ª */
      .ad-expire {
        max-width: 92px; /* —á—Ç–æ–±—ã –±—ã–ª –ø—Ä–µ–¥–µ–ª —à–∏—Ä–∏–Ω—ã */
        white-space: normal; /* —Ä–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ */
        overflow-wrap: anywhere; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –ø—Ä–∏ –Ω–µ—Ö–≤–∞—Ç–∫–µ –º–µ—Å—Ç–∞ */
        word-break: normal; /* –Ω–µ –ª–æ–º–∞–µ–º —Å–ª–æ–≤–∞ –ª–∏—à–Ω–µ–≥–æ */
        hyphens: auto; /* —Å—Ç–∞–≤–∏–º –¥–µ—Ñ–∏—Å—ã –ø–æ —Å–ª–æ–≤–∞—Ä—é */
        line-height: 1.2;
        text-align: center;
      }
      /* –ö–∞—Ä—Ç–æ—á–∫–∞: —Ç–µ–∫—Å—Ç —Å–ª–µ–≤–∞, –±–µ–π–¥–∂ —Å–ø—Ä–∞–≤–∞ */
      .ad-row {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        justify-content: space-between;
      }
      .ad-text {
        flex: 1;
        min-width: 0;
        overflow-wrap: anywhere;
        hyphens: auto;
      }
      /* –ü–∏–ª—é–ª—è –¥–Ω–µ–π */
      .ad-expire {
        flex: 0 0 auto;
        padding: 6px 10px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03);
        white-space: nowrap;
        font-weight: 600;
      }
      @media (max-width: 340px) {
        .ad-expire {
          white-space: normal;
          overflow-wrap: anywhere;
          hyphens: auto;
          text-align: center;
        }
      }

      /* === –§–ò–ö–° –ê–î–ê–ü–¢–ò–í–ê –•–ï–î–ï–†–ê (–∫–Ω–æ–ø–∫–∞ –Ω–µ –≤—ã–ª–∞–∑–∏—Ç) === */
      @media (max-width: 420px) {
        .wrap {
          padding: 0 8px;
        } /* —á—É—Ç—å –º–µ–Ω—å—à–µ –ø–æ–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */

        .bar__row {
          flex-wrap: wrap; /* —Ä–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å –Ω–∞ 2-—é —Å—Ç—Ä–æ–∫—É */
          gap: 8px;
        }

        .nav {
          width: 100%;
          display: flex;
          gap: 8px;
          justify-content: space-between;
        }

        .nav .chip,
        .nav .btn {
          flex: 1; /* –∫–Ω–æ–ø–∫–∏ —Ç—è–Ω—É—Ç—Å—è —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ */
          min-width: 0;
          max-width: 100%;
          white-space: normal; /* —Ä–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ */
          overflow-wrap: anywhere;
          line-height: 1.2;
          text-align: center;
          padding: 8px 10px; /* –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
          font-size: 14px;
        }
      }

      .ad-row {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }
      .ad-text {
        flex: 1;
        min-width: 0;
        overflow-wrap: anywhere;
        hyphens: auto;
      }
      .ad-expire {
        flex: 0 0 auto;
        white-space: nowrap;
      }
      @media (max-width: 340px) {
        .ad-expire {
          white-space: normal;
          overflow-wrap: anywhere;
          hyphens: auto;
          text-align: center;
        }
      }
      /* 340px: –æ–±—ä—è–≤–ª–µ–Ω–∏—è –ø–æ–¥ —á–µ–∫-–±–æ–∫—Å–∞–º–∏ */
      @media (max-width: 340px) {
        .main {
          display: flex !important;
          flex-direction: column !important;
          gap: 10px !important;
        }
        .sidebar {
          order: 1 !important;
        } /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ (—á–µ–∫-–±–æ–∫—Å—ã) ‚Äî –≤—ã—à–µ */
        .main__right {
          order: 2 !important;
        } /* –õ–µ–Ω—Ç–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π ‚Äî –Ω–∏–∂–µ */
      }
      /* 340px: —á–µ–∫–±–æ–∫—Å—ã (–ö–∞—Ç–µ–≥–æ—Ä–∏—è) –≤–æ –≤—Å—é —à–∏—Ä–∏–Ω—É –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
      @media (max-width: 340px) {
        /* —É–±–∏—Ä–∞–µ–º –¥–≤—É—Ö–∫–æ–ª–æ–Ω–æ—á–Ω—É—é —Å–µ—Ç–∫—É –∏ —Ñ–∏–∫—Å 200px */
        .main {
          display: block !important;
          grid-template-columns: none !important;
        }

        /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –ª–µ–≤—É—é –∫–æ–ª–æ–Ω–∫—É */
        .sidebar {
          width: 100% !important;
        }

        /* —Å–∞–º –±–ª–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        #side-category,
        .side__section {
          width: 100% !important;
          box-sizing: border-box !important;
        }

        /* —Å—Ç—Ä–æ–∫–∏ —Å–ø–∏—Å–∫–∞ –ª–∏—à—å –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º ‚Äî –≤—ã—Å–æ—Ç—É –Ω–µ –º–µ–Ω—è–µ–º */
        .side__list label {
          width: 100% !important;
          box-sizing: border-box !important;
        }
      }
      /* === 340px: —Å–∫—Ä—ã—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫ "–ö–∞—Ç–µ–≥–æ—Ä–∏—è" === */
      @media (max-width: 340px) {
        .side__head {
          display: none !important;
        }
      }
      /* === 340px: —Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–ü–æ –Ω–æ–º–µ—Ä—É —Ç–µ–ª–µ—Ñ–æ–Ω–∞" === */
      @media (max-width: 340px) {
        #phone-dd {
          display: none !important;
          visibility: hidden !important;
        }
      }
      .title {
        padding: 0px;
        margin: 0px;
      }

      /* === 340px: —É–±—Ä–∞—Ç—å —Å–≤–µ—Ç–ª—É—é —Ä–∞–º–∫—É —É –±–ª–æ–∫–∞ "–ö–∞—Ç–µ–≥–æ—Ä–∏—è" === */
      @media (max-width: 340px) {
        #sidebar,
        #side-category,
        .side__section {
          border: none !important;
          box-shadow: none !important;
          background: #d4d4d8 !important; /* —Å–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—â–∏–π —Ñ–æ–Ω */
        }
      }
      /* === 340px: —É–º–µ–Ω—å—à–∏—Ç—å —Å–µ—Ä—ã–π –±–ª–æ–∫ "–ö–∞—Ç–µ–≥–æ—Ä–∏—è" === */
      @media (max-width: 340px) {
        .sidebar {
          padding: 4px 6px !important;
          margin: 0 !important;
        }

        #side-category {
          padding: 4px 6px !important;
          margin: 0 !important;
          border-radius: 8px !important;
        }

        #side-category .side__list {
          gap: 2px !important;
        }

        #side-category .side__list label {
          font-size: 12px !important;
          line-height: 1.1 !important;
          padding: 2px 0 !important;
        }
      }

      .ad-expire {
        position: relative;
        z-index: 1000 !important; /* –ø–æ–¥–Ω–∏–º–∞–µ–º –ø–æ–≤–µ—Ä—Ö –¥—Ä—É–≥–∏—Ö —Å–ª–æ—ë–≤ */
      }
      /* === –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–æ–¥ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ === */
      .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: auto !important; /* —É–±–∏—Ä–∞–µ–º —Ñ–∏–∫—Å */
        height: auto !important; /* –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ –∫–æ–Ω—Ç–µ–Ω—Ç */
        padding: 12px 14px !important;
        background: #fff;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      /* 327‚Äì540px: —á–µ–∫-–±–æ–∫—Å—ã (–ö–∞—Ç–µ–≥–æ—Ä–∏—è) –≤–≤–µ—Ä—Ö—É, –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
      @media (min-width: 327px) and (max-width: 540px) {
        .main {
          /* –ª–µ–Ω—Ç—É –∏ —Å–∞–π–¥–±–∞—Ä —Å–∫–ª–∞–¥—ã–≤–∞–µ–º –≤ –∫–æ–ª–æ–Ω–∫—É */
          display: flex !important;
          flex-direction: column !important;
          gap: 10px !important;
        }
        .sidebar {
          /* –±–ª–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π ‚Äî –≤—ã—à–µ –ª–µ–Ω—Ç—ã */
          order: 1 !important;
          width: 100% !important;
          position: static !important;
          margin: 0 !important;
          align-self: stretch !important;
          padding: 6px 8px !important;
        }
        .main__right {
          /* –ª–µ–Ω—Ç–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π ‚Äî –Ω–∏–∂–µ */
          order: 2 !important;
        }
        #side-category,
        .side__section {
          /* —Ä–∞—Å—Ç—è–Ω—É—Ç—å —Å–∞–º –±–ª–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
          width: 100% !important;
          box-sizing: border-box !important;
          border-radius: 10px !important;
        }
        #side-category .side__list {
          /* —Å–µ—Ç–∫–∞ –ø—É–Ω–∫—Ç–æ–≤ ‚Äî –∫–æ–º–ø–∞–∫—Ç–Ω–æ */
          display: grid !important;
          grid-template-columns: 1fr 1fr !important;
          gap: 6px !important;
        }
        #side-category .side__list label {
          font-size: 14px !important;
          line-height: 1.2 !important;
          padding: 2px 0 !important;
          grid-template-columns: 16px 1fr !important; /* –∫–≤–∞–¥—Ä–∞—Ç–∏–∫ + —Ç–µ–∫—Å—Ç */
          column-gap: 8px !important;
        }
      }
      /* >400px: —Å–∞–π–¥–±–∞—Ä —Å–ª–µ–≤–∞, –ª–µ–Ω—Ç–∞ —Å–ø—Ä–∞–≤–∞ (2 –∫–æ–ª–æ–Ω–∫–∏) */
      @media (min-width: 401px) and (max-width: 639px) {
        .main {
          display: grid !important;
          grid-template-columns: 240px 1fr !important; /* —à–∏—Ä–∏–Ω–∞ —Å–∞–π–¥–±–∞—Ä–∞ */
          gap: 12px !important;
          align-items: start !important;
        }

        .sidebar {
          order: 1 !important;
          width: 240px !important;
          position: sticky !important;
          top: var(--bar-h, 56px) !important; /* –ø–æ–¥ —à–∞–ø–∫–æ–π */
          align-self: start !important;
        }
        .main__right {
