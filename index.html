<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Продай-ка!</title>
    <style>
      /* ===== Сброс и база ===== */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font: 16px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
        color: #111827; /* текст */
        background: #bababe; /* фон */
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      :focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }

      /* ===== Контейнер ===== */
      .wrap {
        max-width: 1100px;
        margin: 8px auto;
        padding: 0 16px;
      }

      /* ===== Шапка ===== */
      .bar {
        background: #e5e7eb;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        padding: 10px 12px;
        position: sticky;
        top: 8px;
        z-index: 20;
      }
      .bar__row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
      }
      .brand__logo {
        font-size: 20px;
      }
      .nav {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .link {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #fff;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ef4444;
        color: #ef4444;
        background: #fff;
      }
      .btn:hover {
        background: #fff1f2;
      }
      .link:hover {
        background: #f9fafb;
      }

      /* Выпадашка на <details> */
      .dd {
        border: 1px solid #d1d5db;
        background: #fff;
        border-radius: 10px;
        padding: 6px;
      }
      .dd > summary {
        list-style: none;
        cursor: pointer;
        user-select: none;
        padding: 8px 10px;
        border-radius: 8px;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        min-height: 44px; /* можно 40–44px, как тебе нравится */
        line-height: 1; /* исключаем разницу из-за межстрочного */
      }

      .dd > summary::after {
        content: "▾";
        font-size: 12px;
        opacity: 0.7;
      }
      .dd[open] > summary::after {
        content: "▴";
      }
      .dd__panel {
        display: none; /* было: display: grid; */
        margin-top: 0; /* переносим отступ в состояние open */
        padding: 0; /* переносим в состояние open */
        border-top: 0; /* переносим в состояние open */
        max-height: none; /* переносим в состояние open */
        overflow: visible; /* переносим в состояние open */
      }

      /* Когда <details> открыт — показать панель и вернуть оформление */
      .dd[open] .dd__panel {
        display: grid;
        gap: 6px;
        margin-top: 8px;
        padding: 8px;
        border-top: 1px dashed #e5e7eb;
        max-height: 260px;
        overflow: auto;
      }

      /* Скрывать содержимое закрытых <details> */
      .dd:not([open]) .dd__panel {
        display: none !important;
      }

      .dd__item {
        padding: 6px 8px;
        border-radius: 6px;
      }
      .dd__item:hover {
        background: #f3f4f6;
      }

      /* Поле ввода телефона */
      .field {
        display: flex;
        gap: 8px;
        align-items: center;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 6px;
      }
      .input {
        flex: 1;
        border: 0;
        background: transparent;
        padding: 6px;
      }
      .input:focus {
        outline: none;
      }
      .mini {
        padding: 6px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
      }

      /* ====== АДАПТИВ ДЛЯ ОСНОВЫ (ПК/ноут/планшет/телефон) ====== */

      /* Бейзлайн (телефон, ≤480–640px) */
      .main {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr; /* всё в одну колонку */
        align-items: start;
      }
      .sidebar {
        order: 2; /* фильтры под списком объявлений */
      }
      .main__right {
        order: 1;
      }

      /* Утилиты/кнопки/мелочи (если не объявлены выше) */
      .chip {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        background: #fff;
      }
      .chip:active {
        transform: translateY(1px);
      }
      .muted {
        color: #6b7280;
        font-size: 12px;
      }
      #phone-form {
        display: flex;
        gap: 8px;
      }
      #phone-form input#phone {
        flex: 1;
        min-width: 0;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
      }
      .city-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 6px;
      }
      .city-grid .city-btn {
        padding: 8px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #fff;
      }
      .city-actions {
        display: flex;
        justify-content: flex-end;
        padding: 0 8px 8px;
      }

      /* Планшет (≥640px) — две колонки: узкий сайдбар + контент */
      @media (min-width: 640px) {
        .main {
          grid-template-columns: 220px 1fr;
        }
        .sidebar {
          order: 1;
          position: sticky;
          top: 90px; /* держим боковуху под шапкой */
          align-self: start;
        }
        .main__right {
          order: 2;
        }
        .city-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }

      /* Заголовки и списки в сайдбаре (визуал как на скрине) */
      .side__section {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .side__head {
        margin: 0 0 8px;
        font-size: 14px;
        font-weight: 700;
        color: #374151;
      }
      .side__list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 6px;
      }
      .side__list label,
      .side__list .chip {
        font-size: 14px;
      }
      /* бейдж «Осталось 6 дн.» */
      .ad-expire {
        max-width: 92px; /* чтобы был предел ширины */
        white-space: normal; /* разрешаем перенос строк */
        overflow-wrap: anywhere; /* переносим при нехватке места */
        word-break: normal; /* не ломаем слова лишнего */
        hyphens: auto; /* ставим дефисы по словарю */
        line-height: 1.2;
        text-align: center;
      }
      /* Карточка: текст слева, бейдж справа */
      .ad-row {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        justify-content: space-between;
      }
      .ad-text {
        flex: 1;
        min-width: 0;
        overflow-wrap: anywhere;
        hyphens: auto;
      }
      /* Пилюля дней */
      .ad-expire {
        flex: 0 0 auto;
        padding: 6px 10px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03);
        white-space: nowrap;
        font-weight: 600;
      }
      @media (max-width: 340px) {
        .ad-expire {
          white-space: normal;
          overflow-wrap: anywhere;
          hyphens: auto;
          text-align: center;
        }
      }

      /* === ФИКС АДАПТИВА ХЕДЕРА (кнопка не вылазит) === */
      @media (max-width: 420px) {
        .wrap {
          padding: 0 8px;
        } /* чуть меньше поля контейнера */

        .bar__row {
          flex-wrap: wrap; /* разрешаем перенос на 2-ю строку */
          gap: 8px;
        }

        .nav {
          width: 100%;
          display: flex;
          gap: 8px;
          justify-content: space-between;
        }

        .nav .chip,
        .nav .btn {
          flex: 1; /* кнопки тянутся равномерно */
          min-width: 0;
          max-width: 100%;
          white-space: normal; /* разрешаем перенос текста */
          overflow-wrap: anywhere;
          line-height: 1.2;
          text-align: center;
          padding: 8px 10px; /* компактнее на телефоне */
          font-size: 14px;
        }
      }

      .ad-row {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }
      .ad-text {
        flex: 1;
        min-width: 0;
        overflow-wrap: anywhere;
        hyphens: auto;
      }
      .ad-expire {
        flex: 0 0 auto;
        white-space: nowrap;
      }
      @media (max-width: 340px) {
        .ad-expire {
          white-space: normal;
          overflow-wrap: anywhere;
          hyphens: auto;
          text-align: center;
        }
      }
      /* 340px: объявления под чек-боксами */
      @media (max-width: 340px) {
        .main {
          display: flex !important;
          flex-direction: column !important;
          gap: 10px !important;
        }
        .sidebar {
          order: 1 !important;
        } /* Категории (чек-боксы) — выше */
        .main__right {
          order: 2 !important;
        } /* Лента объявлений — ниже */
      }
      /* 340px: чекбоксы (Категория) во всю ширину интерфейса */
      @media (max-width: 340px) {
        /* убираем двухколоночную сетку и фикс 200px */
        .main {
          display: block !important;
          grid-template-columns: none !important;
        }

        /* растягиваем левую колонку */
        .sidebar {
          width: 100% !important;
        }

        /* сам блок категорий на всю ширину контейнера */
        #side-category,
        .side__section {
          width: 100% !important;
          box-sizing: border-box !important;
        }

        /* строки списка лишь выравниваем — высоту не меняем */
        .side__list label {
          width: 100% !important;
          box-sizing: border-box !important;
        }
      }
      /* === 340px: скрыть заголовок "Категория" === */
      @media (max-width: 340px) {
        .side__head {
          display: none !important;
        }
      }
      /* === 340px: скрыть кнопку "По номеру телефона" === */
      @media (max-width: 340px) {
        #phone-dd {
          display: none !important;
          visibility: hidden !important;
        }
      }
      .title {
        padding: 0px;
        margin: 0px;
      }

      /* === 340px: убрать светлую рамку у блока "Категория" === */
      @media (max-width: 340px) {
        #sidebar,
        #side-category,
        .side__section {
          border: none !important;
          box-shadow: none !important;
          background: #d4d4d8 !important; /* сохраняем общий фон */
        }
      }
      /* === 340px: уменьшить серый блок "Категория" === */
      @media (max-width: 340px) {
        .sidebar {
          padding: 4px 6px !important;
          margin: 0 !important;
        }

        #side-category {
          padding: 4px 6px !important;
          margin: 0 !important;
          border-radius: 8px !important;
        }

        #side-category .side__list {
          gap: 2px !important;
        }

        #side-category .side__list label {
          font-size: 12px !important;
          line-height: 1.1 !important;
          padding: 2px 0 !important;
        }
      }

      .ad-expire {
        position: relative;
        z-index: 1000 !important; /* поднимаем поверх других слоёв */
      }
      /* === Адаптация карточек под содержимое === */
      .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: auto !important; /* убираем фикс */
        height: auto !important; /* подстраивается под контент */
        padding: 12px 14px !important;
        background: #fff;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      /* 327–540px: чек-боксы (Категория) вверху, на всю ширину */
      @media (min-width: 327px) and (max-width: 540px) {
        .main {
          /* ленту и сайдбар складываем в колонку */
          display: flex !important;
          flex-direction: column !important;
          gap: 10px !important;
        }
        .sidebar {
          /* блок категорий — выше ленты */
          order: 1 !important;
          width: 100% !important;
          position: static !important;
          margin: 0 !important;
          align-self: stretch !important;
          padding: 6px 8px !important;
        }
        .main__right {
          /* лента объявлений — ниже */
          order: 2 !important;
        }
        #side-category,
        .side__section {
          /* растянуть сам блок категорий */
          width: 100% !important;
          box-sizing: border-box !important;
          border-radius: 10px !important;
        }
        #side-category .side__list {
          /* сетка пунктов — компактно */
          display: grid !important;
          grid-template-columns: 1fr 1fr !important;
          gap: 6px !important;
        }
        #side-category .side__list label {
          font-size: 14px !important;
          line-height: 1.2 !important;
          padding: 2px 0 !important;
          grid-template-columns: 16px 1fr !important; /* квадратик + текст */
          column-gap: 8px !important;
        }
      }
      /* >400px: сайдбар слева, лента справа (2 колонки) */
      @media (min-width: 401px) and (max-width: 639px) {
        .main {
          display: grid !important;
          grid-template-columns: 240px 1fr !important; /* ширина сайдбара */
          gap: 12px !important;
          align-items: start !important;
        }

        .sidebar {
          order: 1 !important;
          width: 240px !important;
          position: sticky !important;
          top: var(--bar-h, 56px) !important; /* под шапкой */
          align-self: start !important;
        }
        .main__right {
          order: 2 !important;
        }

        /* внутри категорий — одна колонка, компактно */
        #side-category .side__list {
          display: grid !important;
          grid-template-columns: 1fr !important;
          gap: 6px !important;
        }
        #side-category .side__list label {
          display: grid !important;
          grid-template-columns: 16px 1fr !important;
          column-gap: 8px !important;
          font-size: 14px !important;
          line-height: 1.2 !important;
        }
      }
      /* === >400px: чек-боксы уже и компактнее === */
      @media (min-width: 401px) {
        .sidebar {
          width: 180px !important; /* делаем панель уже */
          padding: 6px 8px !important;
        }

        #side-category,
        .side__section {
          padding: 6px 8px !important;
          border-radius: 10px !important;
        }

        #side-category .side__list {
          gap: 4px !important; /* плотнее строки */
        }

        #side-category .side__list label {
          font-size: 13px !important; /* немного меньше шрифт */
          line-height: 1.1 !important;
          grid-template-columns: 14px 1fr !important; /* квадрат + текст */
          column-gap: 6px !important;
        }

        #side-category .side__list input[type="checkbox"] {
          width: 12px !important; /* меньше квадраты */
          height: 12px !important;
        }
      }
      /* >400px: всё влезает, без обрезки карточек */
      @media (min-width: 401px) and (max-width: 639px) {
        /* контейнер шире, чем 70vw — иначе правая колонка слишком узкая */
        .wrap {
          max-width: 96vw !important; /* даём месту карточкам */
        }
      }

      /* сетка: узкий сайдбар + контент */
      .main {
        display: grid !important;
        grid-template-columns: 180px 1fr !important; /* уже левую панель */
        gap: 10px !important;
        align-items: start !important;
      }

      .sidebar {
        width: 180px !important;
      }

      /* правая колонка не режет тени/края карточек */
      .main__right {
        overflow: visible !important; /* убираем clipping по бокам */
      }

      /* список — свой скролл, запас под скроллбар */
      #list {
        overflow-y: auto !important;
        padding-right: 10px !important; /* чтобы скролл не накрыв*/
      }

      /* === STABILIZER: строгие диапазоны без пересечений === */

      /* ≤340px — всё в одну колонку, сайдбар сверху, ничего не выпадает */
      @media (max-width: 340px) {
        .wrap {
          padding: 0 8px !important;
        }
        .main {
          display: flex !important;
          flex-direction: column !important;
          gap: 10px !important;
        }
        .sidebar {
          order: 1 !important;
          width: 100% !important;
          position: static !important;
          margin: 0 !important;
        }
        .main__right {
          order: 2 !important;
          overflow: visible !important;
        }
        .filters {
          display: grid !important;
          grid-template-columns: 1fr !important;
          gap: 8px !important;
        }
        .title {
          display: contents !important;
        }
        .dd > summary {
          min-height: 36px !important;
        }
        /* панели выпадашек прямо под кнопкой */
        .dd__panel {
          position: absolute !important;
          top: calc(100% + 4px) !important;
          left: 0;
          right: 0;
          z-index: 4001;
        }
        .dd:not([open]) .dd__panel {
          display: none !important;
        }
      }

      /* 327–540px — сайдбар (чекбоксы) СВЕРХУ на всю ширину */
      @media (min-width: 327px) and (max-width: 540px) {
        .main {
          display: flex !important;
          flex-direction: column !important;
          gap: 10px !important;
        }
        .sidebar {
          order: 1 !important;
          width: 100% !important;
          position: static !important;
        }
        .main__right {
          order: 2 !important;
        }
      }

      /* 401–639px — два столбца: узкий сайдбар слева + контент, всё помещается */
      @media (min-width: 401px) and (max-width: 639px) {
        .wrap {
          max-width: 96vw !important;
        }
        .main {
          display: grid !important;
          grid-template-columns: 180px 1fr !important;
          gap: 10px !important;
          align-items: start !important;
        }
        .sidebar {
          width: 180px !important;
          position: sticky !important;
          top: var(--bar-h, 56px) !important;
          align-self: start !important;
        }
        .main__right {
          overflow: visible !important;
        }
        #list {
          overflow-y: auto !important;
          padding-right: 10px !important;
        }
      }

      /* ≥641px — верхние три фильтра в ОДИН ряд, компактные и на одном уровне */
      @media (min-width: 641px) {
        .filters {
          display: grid !important;
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 8px !important;
          align-items: center !important;
        }
        .title {
          display: contents !important;
        } /* расплющиваем обёртку */
        .filters .dd {
          padding: 2px !important;
          border-radius: 6px !important;
        }
        .filters .dd > summary {
          min-height: 32px !important;
          padding: 4px 6px !important;
          font-size: 13px !important;
        }
        .filters .dd + .dd {
          margin-top: 0 !important;
        } /* убираем «ступеньку» */
      }
      /* >280px: чек-боксы "Категория" в две колонки */
      @media (min-width: 281px) {
        #side-category .side__list {
          display: grid !important;
          grid-template-columns: 1fr 1fr !important;
          gap: 6px !important;
        }
        #side-category .side__list label {
          display: grid !important; /* квадрат + текст в строке */
          grid-template-columns: 16px 1fr !important;
          column-gap: 8px !important;
          align-items: center !important;
        }
        #side-category .side__list input[type="checkbox"] {
          width: 14px !important;
          height: 14px !important;
        }
      }
      /* >400px: чек-боксы "Категория" в один столбик */
      @media (min-width: 401px) {
        #side-category .side__list {
          display: flex !important;
          flex-direction: column !important;
          gap: 6px !important;
        }
      } /* === 375–667px: скрыть кнопку "По номеру телефона" === */
      @media (min-width: 340px) and (max-width: 667px) {
        #phone-dd {
          display: none !important;
          visibility: hidden !important;
        }
      }

      /* === Убрать внешние отступы у блока с чек-боксами === */
      #side-category,
      .sidebar,
      .side__section {
        margin: 0 !important;
      }
      /* === 280–400px: чек-боксы в два столбца и уменьшенный шрифт === */
      @media (min-width: 278px) and (max-width: 400px) {
        #side-category .side__list {
          display: grid !important;
          grid-template-columns: 1fr 1fr !important; /* два столбца */
          gap: 6px !important;
        }

        #side-category .side__list label {
          display: grid !important;
          grid-template-columns: 16px 1fr !important; /* квадрат + текст */
          align-items: center !important;
          column-gap: 6px !important;
          font-size: 13px !important; /* уменьшенный шрифт */
          line-height: 1.1 !important;

      const API = "https://68e3a1098e14f4523dae1d54.mockapi.io";

      async function apiStatus() {
        try {
          const r = await fetch(API + "/ads", { cache: "no-store" });
          return r.ok;
        } catch {
          return false;
        }
      }
      function showApiStatus(elId = "apiStatus") {
        const el = document.getElementById(elId);
        if (!el) return;
        apiStatus().then((ok) => {
          el.textContent = ok ? "API: OK" : "API: OFFLINE";
          el.style.color = ok ? "#16a34a" : "#ef4444";
        });
      }
      document.addEventListener("DOMContentLoaded", () => showApiStatus());
