    <style>
      /* ===== –°–±—Ä–æ—Å –∏ –±–∞–∑–∞ ===== */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {

          sans-serif;
        color: #111827; /* —Ç–µ–∫—Å—Ç */

      /* ===== –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä ===== */
      .wrap {

      }

      /* ===== –®–∞–ø–∫–∞ ===== */
      .bar {
        background: #e5e7eb;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        padding: 10px 12px;
        position: sticky;
        top: 8px;
        z-index: 20;
      }
      .bar__row {

        align-items: center;

        gap: 12px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
      }
      .brand__logo {
        font-size: 20px;
      }
      .nav {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .link {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #fff;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ef4444;
        color: #ef4444;
        background: #fff;
      }
      .btn:hover {

      }

      }

      /* ===== –ë–ª–æ–∫ —Ñ–∏–ª—å—Ç—Ä–æ–≤ ===== */
      .filters {

        gap: 10px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 640px) {

        }
      }
      @media (min-width: 960px) {

          grid-template-columns: repeat(3, 1fr);
        }

      /* –í—ã–ø–∞–¥–∞—à–∫–∞ –Ω–∞ <details> */
      .dd {
        border: 1px solid #d1d5db;
        background: #fff;
        border-radius: 10px;
        padding: 6px;
      }
      .dd > summary {
        list-style: none;
        cursor: pointer;
        user-select: none;
        padding: 8px 10px;
        border-radius: 8px;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        min-height: 44px; /* –º–æ–∂–Ω–æ 40‚Äì44px, –∫–∞–∫ —Ç–µ–±–µ –Ω—Ä–∞–≤–∏—Ç—Å—è */
        line-height: 1; /* –∏—Å–∫–ª—é—á–∞–µ–º —Ä–∞–∑–Ω–∏—Ü—É –∏–∑-–∑–∞ –º–µ–∂—Å—Ç—Ä–æ—á–Ω–æ–≥–æ */
      }

      .dd > summary::after {
        content: "‚ñæ";
        font-size: 12px;
        opacity: 0.7;
      }
      .dd[open] > summary::after {
        content: "‚ñ¥";
      }
      .dd__panel {
        display: none; /* –±—ã–ª–æ: display: grid; */
        margin-top: 0; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –æ—Ç—Å—Ç—É–ø –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
        padding: 0; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
        border-top: 0; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
        max-height: none; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
        overflow: visible; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ open */
      }

      /* –ö–æ–≥–¥–∞ <details> –æ—Ç–∫—Ä—ã—Ç ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å –ø–∞–Ω–µ–ª—å –∏ –≤–µ—Ä–Ω—É—Ç—å –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ */
      .dd[open] .dd__panel {
        display: grid;
        gap: 6px;
        margin-top: 8px;
        padding: 8px;
        border-top: 1px dashed #e5e7eb;
        max-height: 260px;
        overflow: auto;
      }

      /* –°–∫—Ä—ã–≤–∞—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∑–∞–∫—Ä—ã—Ç—ã—Ö <details> */
      .dd:not([open]) .dd__panel {

      }

      .dd__item {

      /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
      .field {

        align-items: center;

      .filters {

      }
      /* ====== –ê–î–ê–ü–¢–ò–í –î–õ–Ø –û–°–ù–û–í–´ (–ü–ö/–Ω–æ—É—Ç/–ø–ª–∞–Ω—à–µ—Ç/—Ç–µ–ª–µ—Ñ–æ–Ω) ====== */

      /* –ë–µ–π–∑–ª–∞–π–Ω (—Ç–µ–ª–µ—Ñ–æ–Ω, ‚â§480‚Äì640px) */
      .main {
        display: grid;
        gap: 12px;

      .sidebar {

      }

      /* –£—Ç–∏–ª–∏—Ç—ã/–∫–Ω–æ–ø–∫–∏/–º–µ–ª–æ—á–∏ (–µ—Å–ª–∏ –Ω–µ –æ–±—ä—è–≤–ª–µ–Ω—ã –≤—ã—à–µ) */
      .chip {

      }

      /* –ö–∞—Ä—Ç–æ—á–∫–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏–π ‚Äî —Å–µ—Ç–∫–∞ –∏ –æ—Ç—Å—Ç—É–ø—ã */
      .cards {

      /* –ü–ª–∞–Ω—à–µ—Ç (‚â•640px) ‚Äî –¥–≤–µ –∫–æ–ª–æ–Ω–∫–∏: —É–∑–∫–∏–π —Å–∞–π–¥–±–∞—Ä + –∫–æ–Ω—Ç–µ–Ω—Ç */
      @media (min-width: 640px) {
        .main {

        }
        .sidebar {

          position: sticky;
          top: 90px; /* –¥–µ—Ä–∂–∏–º –±–æ–∫–æ–≤—É—Ö—É –ø–æ–¥ —à–∞–ø–∫–æ–π */
          align-self: start;
        }
        .main__right {

      /* –ù–æ—É—Ç–±—É–∫ (‚â•960px) ‚Äî —à–∏—Ä–µ —Å–∞–π–¥–±–∞—Ä, –¥—ã—Ö–∞–Ω–∏–µ —É –∫–∞—Ä—Ç–æ—á–µ–∫ */
      @media (min-width: 960px) {

        .main {

      /* –ü–ö/—à–∏—Ä–æ–∫–∏–µ (‚â•1200px) ‚Äî –∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–µ –ø–æ–ª—è –∏ —Å–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–ª–æ—Ç–Ω–µ–µ */
      @media (min-width: 1200px) {
        .wrap {
          max-width: 1240px;
        }

          grid-template-columns: 280px 1fr;
        }

      /* –í–∏–¥ –∫–∞—Ä—Ç–æ—á–∫–∏ (–µ—Å–ª–∏ —Å–ø–∏—Å–æ–∫ —Å–æ–±–∏—Ä–∞–µ—Ç script.js ‚Äî –∑–∞–¥–∞—ë–º ¬´–ø–∏–ª—é–ª—é¬ª –∫–∞–∫ –Ω–∞ –º–∞–∫–µ—Ç–µ) */
      .cards > * {

        border-radius: 10px;

      /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∏ —Å–ø–∏—Å–∫–∏ –≤ —Å–∞–π–¥–±–∞—Ä–µ (–≤–∏–∑—É–∞–ª –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ) */
      .side__section {

      }
      .side__head {

      .side__list {

      .side__list label,
      .side__list .chip {

      }
      /* –±–µ–π–¥–∂ ¬´–û—Å—Ç–∞–ª–æ—Å—å 6 –¥–Ω.¬ª */
      .ad-expire {
        max-width: 92px; /* —á—Ç–æ–±—ã –±—ã–ª –ø—Ä–µ–¥–µ–ª —à–∏—Ä–∏–Ω—ã */
        white-space: normal; /* —Ä–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ */
        overflow-wrap: anywhere; /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º –ø—Ä–∏ –Ω–µ—Ö–≤–∞—Ç–∫–µ –º–µ—Å—Ç–∞ */
        word-break: normal; /* –Ω–µ –ª–æ–º–∞–µ–º —Å–ª–æ–≤–∞ –ª–∏—à–Ω–µ–≥–æ */
        hyphens: auto; /* —Å—Ç–∞–≤–∏–º –¥–µ—Ñ–∏—Å—ã –ø–æ —Å–ª–æ–≤–∞—Ä—é */
        line-height: 1.2;
        text-align: center;
      }
      /* –ö–∞—Ä—Ç–æ—á–∫–∞: —Ç–µ–∫—Å—Ç —Å–ª–µ–≤–∞, –±–µ–π–¥–∂ —Å–ø—Ä–∞–≤–∞ */
      .ad-row {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        justify-content: space-between;
      }
      .ad-text {
        flex: 1;
        min-width: 0;
        overflow-wrap: anywhere;
        hyphens: auto;
      }
      /* –ü–∏–ª—é–ª—è –¥–Ω–µ–π */
      .ad-expire {
        flex: 0 0 auto;
        padding: 6px 10px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03);

      }
      @media (max-width: 340px) {
        .ad-expire {
          white-space: normal;
          overflow-wrap: anywhere;
          hyphens: auto;

        }
      }

      /* === –§–ò–ö–° –ê–î–ê–ü–¢–ò–í–ê –•–ï–î–ï–†–ê (–∫–Ω–æ–ø–∫–∞ –Ω–µ –≤—ã–ª–∞–∑–∏—Ç) === */
      @media (max-width: 420px) {
        .wrap {
          padding: 0 8px;
        } /* —á—É—Ç—å –º–µ–Ω—å—à–µ –ø–æ–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */

        .bar__row {
          flex-wrap: wrap; /* —Ä–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å –Ω–∞ 2-—é —Å—Ç—Ä–æ–∫—É */
          gap: 8px;
        }

        .nav {
          width: 100%;
          display: flex;
          gap: 8px;
          justify-content: space-between;
        }

        .nav .chip,
        .nav .btn {
          flex: 1; /* –∫–Ω–æ–ø–∫–∏ —Ç—è–Ω—É—Ç—Å—è —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ */
          min-width: 0;
          max-width: 100%;
          white-space: normal; /* —Ä–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ */
          overflow-wrap: anywhere;
          line-height: 1.2;
          text-align: center;
          padding: 8px 10px; /* –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
          font-size: 14px;
        }
      }

      .ad-row {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }
      .ad-text {

        min-width: 0;

      }

      }
      @media (max-width: 340px) {
        .ad-expire {

      /* === –¢–µ–ª–µ—Ñ–æ–Ω –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–π (‚â§340px): –ø–∞–Ω–µ–ª—å –≤—ã—à–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–π === */
      @media (max-width: 340px) {
        .main {
          display: grid;
          grid-template-columns: 1fr; /* –≤—Å—ë –≤ –æ–¥–Ω—É –∫–æ–ª–æ–Ω–∫—É */
          gap: 12px;
        }
        .sidebar {
          order: 1 !important; /* –ø–∞–Ω–µ–ª—å –ø–µ—Ä–≤–æ–π */
        }
        .main__right {
          order: 2 !important; /* –ª–µ–Ω—Ç–∞ –≤—Ç–æ—Ä–æ–π */
        }
      }
      /* === –¢–µ–ª–µ—Ñ–æ–Ω (‚â§420px): –ø–∞–Ω–µ–ª—å –≤—ã—à–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–π === */
      @media (max-width: 420px) {
        .main {
          display: grid;
          grid-template-columns: 1fr; /* –æ–¥–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞ */
          gap: 12px;
        }
        .sidebar {
          order: 1 !important; /* –ø–∞–Ω–µ–ª—å –ø–µ—Ä–≤–æ–π */
        }
        .main__right {
          order: 2 !important; /* –ª–µ–Ω—Ç–∞ –≤—Ç–æ—Ä–æ–π */
        }
      }
      /* === –¢–µ–ª–µ—Ñ–æ–Ω –∏ —É–∑–∫–∏–µ –ø–ª–∞–Ω—à–µ—Ç—ã (‚â§630px): –ø–∞–Ω–µ–ª—å —Å–±–æ–∫—É, –∫–∞—Ä—Ç–æ—á–∫–∏ –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ === */
      @media (max-width: 630px) {
        .main {
          display: grid;
          grid-template-columns: 200px 1fr; /* —Å–ª–µ–≤–∞ sidebar, —Å–ø—Ä–∞–≤–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏—è */

        }

        .sidebar {

        }

        /* –∫–∞—Ä—Ç–æ—á–∫–∏ –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ */
        .cards > .card {
          padding: 8px 10px !important;
          font-size: 14px !important;
        }
        .card__title {
          font-size: 13px !important;
        }
        .card__meta {

      /* === –ü–æ–ø–æ–≤–µ—Ä-–≤—ã–ø–∞–¥–∞—à–∫–∏ (‚â§630px): –ø–æ–≤–µ—Ä—Ö, –Ω–µ —Ç–æ–ª–∫–∞—é—Ç –º–∞–∫–µ—Ç === */
      @media (max-width: 630px) {
        /* —à–∞–ø–∫—É –∏ —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ–¥–Ω–∏–º–∞–µ–º –≤—ã—à–µ –æ—Å—Ç–∞–ª—å–Ω–æ–≥–æ */
        .bar {
          z-index: 3000 !important;
          overflow: visible !important;
        }
        .filters {
          position: relative;
        }

        /* –±–∞–∑–æ–≤—ã–π —Å–ª–æ–π –¥–ª—è –≤—Å–µ—Ö –¥—Ä–æ–ø–¥–∞—É–Ω–æ–≤ */
        .filters .dd {

        /* –æ—Ç–∫—Ä—ã—Ç—ã–π –¥—Ä–æ–ø–¥–∞—É–Ω –≤—Å–µ–≥–¥–∞ –ù–ê–î —Å–æ—Å–µ–¥—è–º–∏ */

        /* —Å–∞–º–∞ –ø–∞–Ω–µ–ª—å ‚Äî –∞–±—Å–æ–ª—é—Ç–Ω—ã–π –ø–æ–ø–æ–≤–µ—Ä –ø–æ–¥ summary */
        .dd[open] > .dd__panel {

          left: 6px;

          overflow: auto !important;

        }

        /* –∑–∞–∫—Ä—ã—Ç–∞—è –ø–∞–Ω–µ–ª—å ‚Äî –ø—Ä—è—á–µ–º –∂—ë—Å—Ç–∫–æ */
        .dd .dd__panel {
          display: none !important;
        }
      }
    </style>

  <body>
    <div class="wrap">
      <!-- ===== –®–ê–ü–ö–ê ===== -->
      <header class="bar">

            <span class="brand__logo">üè∑Ô∏è</span>
