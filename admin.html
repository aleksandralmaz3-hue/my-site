<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Админ-панель</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      /* фон и центрирование */
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        background: #c4c5c7;
        padding-top: 5vh;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      .admin {
        width: 50%;
        max-width: 860px;
        background: #f9fafb;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        padding: 16px;
        box-sizing: border-box;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      }
      .admin__top {
        display: flex;
        justify-content: flex-end;
      }
      .badge {
        background: #ef4444;
        color: #fff;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 14px;
        text-decoration: none;
      }
      h1 {
        margin: 8px 0 16px;
        text-align: center;
        font-weight: 500;
      }
      .form textarea {
        width: 100%;
        height: 110px;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        resize: vertical;
        box-sizing: border-box;
        background: #fff;
      }
      .form button {
        margin-top: 10px;
        padding: 8px 14px;
        border-radius: 8px;
        border: 1px solid #2563eb;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }
      .list {
        margin-top: 18px;
      }
      .item {
        position: relative;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px 90px 12px 12px;
        margin-bottom: 10px;
        word-wrap: break-word;
      }
      .item__btn {
        position: absolute;
        right: 10px;
        top: 10px;
        padding: 6px 10px;
        border: 0;
        border-radius: 6px;
        background: #ef4444;
        color: #fff;
        cursor: pointer;
      }
      @media (max-width: 900px) {
        .admin {
          width: 90%;
        }
      }
      h1 {
        font-size: clamp(18px, 5vw, 28px); /* подгоняем размер */
        max-width: 280px; /* ограничиваем ширину */
        margin: 0 auto; /* центрируем */
        text-align: center;
        white-space: normal; /* перенос разрешён */
        word-wrap: break-word; /* переносим длинные слова */
        margin: 0 auto 20px auto; /* добавили 15px снизу */
      }
    </style>
  </head>
  <body>
    <div class="admin">
      <div class="admin__top">
        <a class="badge" href="index.html">Лента</a>
      </div>

      <h1>Адміністратор</h1>

      <form id="feedbackForm" class="form" autocomplete="off">
        <textarea
          id="feedbackText"
          placeholder="Напишіть повідомлення..."
        ></textarea>
        <div class="form-buttons">
          <button type="submit">Отправить</button>
          <button type="button" id="btnClear">Очистить</button>
        </div>
      </form>

      <div id="feedbackList" class="list"></div>
    </div>
    <script>
      // ===== Настройки API (тестовый json-server) =====
      const API = "https://68e3a1098e14f4523dae1d54.mockapi.io"; // твой BASE
      const FEED_URL = API + "/ads";

      // ===== DOM =====
      const form = document.getElementById("feedbackForm");
      const textarea = document.getElementById("feedbackText");
      const list = document.getElementById("feedbackList");
      const btnClear = document.getElementById("btnClear"); // <-- ДОБАВЛЕНО

      // Очистка поля
      btnClear.addEventListener("click", () => {
        textarea.value = "";
        textarea.focus();
      });

      // ===== Утилиты =====
      const esc = (s) =>
        String(s).replace(
          /[&<>"']/g,
          (c) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            }[c])
        );

      const readLocal = () => {
        try {
          const raw = JSON.parse(localStorage.getItem("feedback") || "[]");
          return Array.isArray(raw) ? raw : [];
        } catch {
          return [];
        }
      };
      const writeLocal = (arr) =>
        localStorage.setItem("feedback", JSON.stringify(arr));

      async function loadFeedbackFromAPI() {
        try {
          const u = new URL(FEED_URL);
          u.searchParams.set("sortBy", "createdAt");
          u.searchParams.set("order", "desc");
          const r = await fetch(u, { cache: "no-store" });
          if (!r.ok) throw new Error();
          const data = await r.json();
          writeLocal(data); // кэш для офлайна
          return data;
        } catch {
          return readLocal(); // офлайн
        }
      }

      // ===== API (мягко, офлайн-устойчиво) =====
      async function postFeedbackToAPI(msg) {
        try {
          const r = await fetch(FEED_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(msg),
          });
          if (!r.ok) throw new Error("Ошибка при POST");
          const data = await r.json();
          return data; // ← это важно
        } catch (e) {
          console.error("Ошибка POST:", e);
          return null;
        }
      }

      async function deleteFeedbackFromAPI(apiId) {
        try {
          await fetch(FEED_URL + "/" + apiId, { method: "DELETE" });
        } catch {}
      }

      // ===== Рендер =====
      // ===== Рендер от данных =====
      function render(items = readLocal()) {
        list.innerHTML = items
          .map(
            (m) => `
      <div class="item" data-id="${m.id}">
        <div class="item__text">${esc(m.text)}</div>
        <button class="item__btn" type="button" onclick="deleteForever('${
          m.id
        }')">
          Удалить навсегда
        </button>
      </div>`
          )
          .join("");
      }

      // ===== Отправка =====
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = (textarea.value || "").trim();
        if (!text) return;

        // моментально очистим поле
        textarea.value = "";
        textarea.focus();

        // POST на сервер
        await postFeedbackToAPI({ text, createdAt: Date.now() });

        // подтягиваем актуальный список с сервера и рендерим
        const fresh = await loadFeedbackFromAPI();
        render(fresh);
      });

      // ===== Удаление =====
      async function deleteForever(id) {
        await deleteFeedbackFromAPI(id); // удаляем на сервере
        const fresh = await loadFeedbackFromAPI(); // тянем актуальный список
        render(fresh); // рендерим только по данным с MockAPI
      }
      window.deleteForever = deleteForever;

      // ===== Стартовая загрузка данных с MockAPI =====
      document.addEventListener("DOMContentLoaded", async () => {
        const items = await loadFeedbackFromAPI();
        render(items);
      });
    </script>
  </body>
</html>
